# 1. 在專案根目錄執行（如果已經做過，就跳過這行）
mkdir -p .github/workflows

# 2. 建檔並貼上下面的 YAML
cat > .github/workflows/deploy-supabase-functions.yml << 'EOF'
name: Deploy Supabase Functions

on:
  push:
    paths:
      - 'supabase/functions/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Deploy Supabase Functions
        uses: supabase/actions@v1
        with:
          args: deploy --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
EOF
